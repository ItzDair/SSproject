<!DOCTYPE html>
<html>
<head>
    <title>MFA Verification</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; padding: 40px; }
        .container { background: #fff; padding: 30px; max-width: 400px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type=text] { width:100%; padding:12px; margin:10px 0 20px 0; border:1px solid #ccc; border-radius:4px; font-size:16px; text-align:center; letter-spacing: 3px; }
        input[type=submit] { background:#4CAF50; color:white; padding:12px; border:none; border-radius:4px; cursor:pointer; width:100%; font-size:16px; }
        input[type=submit]:hover { background:#45a049; }
        h2 { text-align:center; margin-bottom:20px; }
        .info { background:#f8f9fa; padding:15px; border-radius:4px; margin-bottom:20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Multi-Factor Authentication</h2>
        <div class="info">
            Hello, <strong>{{ username }}</strong>!<br>
            Please enter your MFA code to continue.
        </div>
        
        <form action="/mfa/verify" method="POST">
            <label for="mfa_code">MFA Code</label>
            <input type="text" id="mfa_code" name="mfa_code" required maxlength="6" placeholder="000000">
            
            <input type="submit" value="Verify">
        </form>
        
        <p style="text-align:center; margin-top:20px;">
            <a href="/login">Back to Login</a>
        </p>
    </div>
</body>
</html>
