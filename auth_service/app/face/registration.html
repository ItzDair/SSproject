<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; padding: 40px; }
        form { background: #fff; padding: 20px; max-width: 400px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type=text], input[type=email], input[type=tel], input[type=password] { width:100%; padding:10px; margin:8px 0 16px 0; border:1px solid #ccc; border-radius:4px; }
        input[type=submit] { background:#4CAF50; color:white; padding:12px; border:none; border-radius:4px; cursor:pointer; width:100%; }
        input[type=submit]:hover { background:#45a049; }
        h2 { text-align:center; }
        a { display:block; text-align:center; margin-top: 12px; }
    </style>
</head>
<body>

<form action="/register" method="POST">
    <h2>Register</h2>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <input type="submit" value="Register">
    <a href="login.html">Already have an account? Login</a>
</form>

</body>
</html>
