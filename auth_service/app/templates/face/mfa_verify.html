<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MFA Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #020617;
            padding: 2rem;
            width: 320px;
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
        }
        button {
            background: #16a34a;
            color: white;
            border: none;
            cursor: pointer;
        }
        a {
            color: #60a5fa;
            display: block;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Enter OTP</h2>
        <p>An OTP has been sent to your Telegram linked to your phone number.</p>
        <form method="POST">
            <input name="code" placeholder="Enter OTP" required>
            <button type="submit">Verify</button>
        </form>
        <a href="/">Back to login</a>
    </div>
</body>
</html>
