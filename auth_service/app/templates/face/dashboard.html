<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Auth Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .card {
            background: #020617;
            padding: 2rem;
            width: 400px;
            border-radius: 8px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #b91c1c;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome to Your Dashboard!</h1>
        <p>You have successfully logged in and completed MFA verification.</p>
        <form action="/logout" method="POST">
            <button type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
